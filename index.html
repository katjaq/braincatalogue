<script>
    var req;
    if (window.XMLHttpRequest)
        req = new XMLHttpRequest();	// code for IE7+, Firefox, Chrome, Opera, Safari
    else
        req = new ActiveXObject("Microsoft.XMLHTTP"); // code for IE6, IE5
	req.onreadystatechange = function() {
		if (req.readyState == XMLHttpRequest.DONE ) {
			if(req.status == 200) {
				var data=JSON.parse(req.responseText);
				var i,el,name,file;
				for(i=0;i<data.length;i++) {
				  name=data[i].name;
				  file=data[i].file;
				  el=['<div class="square">',
					  '<a class="gallery" alt="'+name+'" href="/'+file+'">',
					  '  <div class="crop">',
					  '    <div class="picture"><img src="data/'+file+'/picture.jpg"/></div>',
					  '    <div class="description-background"></div>',
					  '    <div class="description-name"><h3>'+name+'</h3></div>',
					  '  </div>',
					  '</a></div>'].join('');
				  $("#specimens").append(el);
				}
				onWindowResize();
			}
			else {
				console.log("ERROR:",req.status);
			}
		}
	}
    req.open("GET", "php/getSpecimens.php", true);
    req.send();
</script>

<script>
	window.addEventListener( 'resize', onWindowResize, false );
	function onWindowResize( event ) {
		var w0=$(window).innerWidth();
		var w1=200;//$(".square").width();
		var n=parseInt(w0/w1+0.5);
		var w2=(w0/n);
		$("#specimens").width(w0+1);
		$(".crop").width(w2);
		$(".crop").height(w2);
	}
</script>
