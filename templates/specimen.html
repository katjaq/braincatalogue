<script>

var root='/data/<!--SPECIMEN-->/';
var volume;

// load stored description from wikipedia
jQuery.getJSON(root+'info.txt',function(data)
{
	jQuery("div#test").append("[R]");

	// Load image
	jQuery("div#picture").html("<img class='picture' src='"+root+"picture.jpg'/>");

	// Load text
	jQuery("div#name").html("<h1>"+data.description.commonName+" (<i>"+data.description.scientificName+"</i>)</h1>");
	//getFromWikipedia("<!--SPECIMEN-->");
	jQuery("div#description").html(data.description.description);
	jQuery("#description").append(" <a href='http://en.wikipedia.org/wiki/<!--SPECIMEN-->' target='wikipedia'>More from Wikipedia...</a><br><br>");
	jQuery("div#acknowledgements").html(data.description.acknowledgements);
	jQuery("div#lastUpdated").html(data.description.lastUpdated);
});

if($(".MRI").length)
{
	$("#slider").slider({slide: changeSlice,min:0,max:100,value:50});
	$("#radio").buttonset();
	$('#radio input[type=radio]').change(function(){changeView($(this).attr('id'))})
	init_stereotaxic("<!--SPECIMEN-->",$("h1.MRI"));
}

if($(".Mesh").length)
{
	init_mesh("/data/<!--SPECIMEN-->/mesh.js",$("h1.Mesh"));
	animate();
}
