<script>
	var username="<!--HomeUsername-->";
	var useremail="<!--E-Mail-->";
	MyLoginWidget.init($("#MyLogin"));
	$("#username").html(username);
	$("#email").val(useremail);
	$("#HomeUsername").text(username.toUpperCase());
	
	$("#updateAccount").click(function() {
		
		var	oldpass=$("#oldpassword").val();
		var	newpass=$("#newpassword").val();
		var	email=$("#email").val();

		MyLoginWidget.updateAccount({
			username:username,
			oldpass:oldpass,
			newpass:newpass,
			email:email,
			msg:$("#settings")
		});
	});

	$("#deleteAccount").click(function() {
	});
</script>
